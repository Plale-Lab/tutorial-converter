version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/.chroma/index
    environment:
      - IS_PERSISTENT=TRUE

  # Optional: Self-hosted Firecrawl if needed
  # firecrawl:
  #   image: firecrawl/firecrawl:latest
  #   ...

volumes:
  chroma_data:
